<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>College Management System – Teacher</title>

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1f3c88, #4e9af1);
    text-align: center;
}

h1, h2 {
    color: white;
}

/* ===== LOGIN ===== */
.login-box {
    width: 360px;
    background: white;
    margin: 60px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

.login-box h2 {
    color: #1f3c88;
}

.login-box input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}

.login-box button {
    width: 95%;
    padding: 10px;
    background: #1f3c88;
    color: white;
    border: none;
    border-radius: 6px;
}

/* ===== CONTAINER ===== */
.container {
    width: 90%;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
}

/* ===== FORM CARD ===== */
.form-card {
    background: #f4f6f9;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 25px;
}

.form-card h3 {
    color: #1f3c88;
}

.form-card input {
    width: 160px;
    padding: 8px;
    margin: 6px;
}

.add-btn {
    background: #27ae60;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
}

/* ===== TABLE ===== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    font-size: 14px;
}

th {
    background: #1f3c88;
    color: white;
}

tr:nth-child(even) {
    background: #f2f2f2;
}

tr:hover {
    background: #e6f0ff;
}

/* ===== ACTION BUTTONS ===== */
.edit {
    background: #f39c12;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 5px;
}

.delete {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 5px;
}

/* ===== FOOTER ===== */
.footer {
    color: white;
    margin: 20px;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- LOGIN UI -->
<div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <p>(UI only)</p>
</div>

<h1>COLLEGE MANAGEMENT SYSTEM</h1>

<div class="container">

<!-- ===== TEACHER FORM ===== -->
<div class="form-card">
    <h3>Add Teacher Details</h3>
    <input type="text" placeholder="Teacher ID">
    <input type="text" placeholder="Name">
    <input type="number" placeholder="Age">
    <input type="text" placeholder="Years of Experience">
    <input type="date">
    <input type="number" placeholder="Salary"><br>
    <button class="add-btn">Add Teacher</button>
</div>

<!-- ===== TEACHER TABLE ===== -->
<table>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>YOE</th>
    <th>DOJ</th>
    <th>Salary</th>
    <th>Action</th>
</tr>

<tr>

    <td>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    </td>
</tr>

    <td>120000</td>
    <td>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    </td>
</tr>

<tr>
    <td>11216</td>
    <td>Samdev</td>
    <td>42</td>

    <td>2011-09-11</td>
    <td>120000</td>
    <td>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    </td>
</tr>
</table>

</div>

<div class="footer">
© 2026 College Management System | Teacher Module
</div>

</body>
</html>
